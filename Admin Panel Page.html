<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clofy Cloud - Admin Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside class="w-64 bg-white border-r p-4 flex flex-col">
    <div class="text-2xl font-bold text-indigo-600 mb-8">Admin Panel</div>
    <nav class="flex-1">
      <ul class="space-y-4">
        <li><a href="#users" class="block px-3 py-2 rounded hover:bg-indigo-50">User Management</a></li>
        <li><a href="#posts" class="block px-3 py-2 rounded hover:bg-indigo-50">Blog Management</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-auto">
    <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

    <!-- User Management -->
    <section id="users" class="mb-12">
      <h2 class="text-2xl font-semibold mb-4">User Management</h2>
      <table class="w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Name</th>
            <th class="px-4 py-2">Email</th>
            <th class="px-4 py-2">Company</th>
            <th class="px-4 py-2">Role</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">John Doe</td>
            <td class="px-4 py-2">john@example.com</td>
            <td class="px-4 py-2">Acme Corp</td>
            <td class="px-4 py-2">User</td>
            <td class="px-4 py-2 space-x-2">
              <button class="px-3 py-1 bg-indigo-600 text-white rounded">Edit</button>
              <button class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
            </td>
          </tr>
          <!-- More users... -->
        </tbody>
      </table>
    </section>

    <!-- Blog Management: List Posts -->
    <section id="posts" class="mb-12">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-semibold">Blog Posts</h2>
        <button onclick="location.href='#post-form'" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">New Post</button>
      </div>
      <table class="w-full bg-white rounded shadow">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">Title</th>
            <th class="px-4 py-2">Author</th>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Category</th>
            <th class="px-4 py-2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2">AI in Cloud 2025</td>
            <td class="px-4 py-2">Jane Smith</td>
            <td class="px-4 py-2">Jun 18, 2025</td>
            <td class="px-4 py-2">News</td>
            <td class="px-4 py-2 space-x-2">
              <button class="px-3 py-1 bg-indigo-600 text-white rounded">Edit</button>
              <button class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
            </td>
          </tr>
          <!-- More posts... -->
        </tbody>
      </table>
    </section>

    <!-- Blog Management: New/Edit Post Form -->
    <section id="post-form" class="bg-white rounded shadow p-6 max-w-2xl">
      <h2 class="text-2xl font-semibold mb-4">New / Edit Blog Post</h2>
      <form class="space-y-6">
        <div>
          <label class="block mb-1 font-medium">Title</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter post title" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Slug</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="post-slug" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Category</label>
          <select class="w-full border border-gray-300 rounded px-3 py-2">
            <option>News</option>
            <option>Case Studies</option>
            <option>Use Cases</option>
            <option>Best Practices</option>
          </select>
        </div>
        <div>
          <label class="block mb-1 font-medium">Tags (comma-separated)</label>
          <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="AI, Cloud, DevOps" />
        </div>
        <div>
          <label class="block mb-1 font-medium">Body</label>
          <textarea class="w-full border border-gray-300 rounded px-3 py-2 h-40" placeholder="Write your article here..."></textarea>
        </div>
        <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Save Post</button>
      </form>
    </section>
  </main>
</body>
</html>
