<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clofy Cloud - Blog Listing</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-xl font-bold">Clofy Cloud</div>
      <nav class="space-x-4">
        <a href="/" class="hover:underline">Home</a>
        <a href="/pricing" class="hover:underline">Pricing</a>
        <a href="/blog" class="hover:underline font-semibold">Blog</a>
        <a href="/login" class="px-4 py-2 border border-indigo-600 rounded hover:bg-indigo-50">Log In</a>
      </nav>
    </div>
  </header>

  <!-- Filters -->
  <section class="bg-white shadow mt-6">
    <div class="container mx-auto px-4 py-4">
      <ul class="flex space-x-4 overflow-x-auto">
        <li><button class="px-3 py-1 bg-indigo-600 text-white rounded">All</button></li>
        <li><button class="px-3 py-1 hover:bg-indigo-50 rounded">News</button></li>
        <li><button class="px-3 py-1 hover:bg-indigo-50 rounded">Case Studies</button></li>
        <li><button class="px-3 py-1 hover:bg-indigo-50 rounded">Use Cases</button></li>
        <li><button class="px-3 py-1 hover:bg-indigo-50 rounded">Best Practices</button></li>
      </ul>
    </div>
  </section>

  <!-- Cards -->
  <main class="container mx-auto px-4 py-8">
    <div class="grid gap-8 md:grid-cols-3">
      <!-- Card Example -->
      <article class="bg-white rounded-lg shadow-sm overflow-hidden">
        <img src="https://via.placeholder.com/400x200" alt="Post Image" class="w-full h-48 object-cover">
        <div class="p-6">
          <div class="text-sm text-indigo-600 mb-2">News • June 18, 2025</div>
          <h3 class="text-xl font-semibold mb-2">AI in Cloud: What’s Next in 2025?</h3>
          <p class="text-gray-700 mb-4 truncate">Explore emerging trends in AI-driven cloud architectures and how they’ll shape the industry...</p>
          <a href="/blog/ai-cloud-2025" class="text-indigo-600 font-semibold hover:underline">Read More →</a>
        </div>
      </article>
      <!-- Repeat similar cards for other posts -->
    </div>

    <!-- Pagination -->
    <div class="mt-12 flex justify-center">
      <nav class="inline-flex space-x-2">
        <a href="#" class="px-3 py-1 bg-white border rounded hover:bg-gray-100">1</a>
        <a href="#" class="px-3 py-1 bg-indigo-600 text-white rounded">2</a>
        <a href="#" class="px-3 py-1 bg-white border rounded hover:bg-gray-100">3</a>
        <span class="px-3 py-1">...</span>
        <a href="#" class="px-3 py-1 bg-white border rounded hover:bg-gray-100">Next →</a>
      </nav>
    </div>
  </main>
</body>
</html>
